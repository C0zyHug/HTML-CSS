<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>A lista contém as tags que aprendemos até então, filho da puta. É só <strong>passar o mouse</strong> e descobrir qual tag é utilizada em cada caso.</p>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;h1&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt;">Códigos-Fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;mark&gt;">Grifar</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt;">Listas Numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ul&gt;">Listas com Demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
