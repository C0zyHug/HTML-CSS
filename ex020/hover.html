<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: green;
            background-color: yellow;
            width: 125px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Encontre o texto escondido.</h1>
    <div>Estaria aqui?</div>
    <div>
        Ou aqui?
        <p><img src="imgs/JermaSus.jpg" alt="sus"></p>
    </div>
    <p>FIM DO TESTE</p>
</body>
</html>
