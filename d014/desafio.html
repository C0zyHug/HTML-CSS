<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Colunial</title>
    <style>
        * {
            font-family: Arial;
        }

        table {
            border-collapse: collapse;
            text-align: center;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
        }

        thead, tfoot, #meio {
            background-color: darkgrey;
            color: white;
            font-weight: bolder;
        }


    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Aréa</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas & Biológicas</th>
                <td>Matemática</td>
                <td>10</td>
                <td>5</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>2</td>
                <td>7</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>5</td>
                <td>10</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>8</td>
                <td>7</td>
                <td>7.5</td>
            </tr>
            <tr  id="meio">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>6.75</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>9</td>
                <td>10</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6</td>
                <td>9</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="4" scope="row">Média de Humanas</th>
            <td>8.25</td>
        </tfoot>
    </table>
</body>
</html>
